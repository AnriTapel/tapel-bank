<div th:replace="/header" xmlns:th="http://www.w3.org/1999/xhtml"></div>

    <div class="page-container">
        <h2>Добро пожаловать в нашу семью, ахпэрэс!</h2>

        <div class="card sign-up-block block-styling" style="display: inline-table">

            <div>
                <span>Имя</span>
                <input type="text" id="client-name" name="client-name" placeholder="IVAN" onkeyup="validateClientName(event, 'name')"/>
            </div>

            <div>
                <span>Фамилия</span>
                <input type="text" id="client-lastname" name="client-lastname" placeholder="IVANOV" onkeyup="validateClientName(event, 'lastname')"/>
            </div>

            <div>
                <span>Серия и номер паспорта</span>
                <input type="text" id="client-passport" name="client-passport" placeholder="4511 123456" onkeyup="validateClientPassport(event)"/>
            </div>

            <div>
                <span>Дата рождения</span>
                <input type="date" id="birth-date" name="birth-date" />
            </div>

            <div>
                <span>Номер счета</span>
                <input type="text" id="client-account" name="client-account" placeholder="4276 3801 1234 5678" onkeyup="validateClientAccount(event)"/>
            </div>

            <div>
                <span>CVC</span>
                <input type="text" id="client-cvc" name="client-cvc" placeholder="012" onkeyup="validateClientCVC(event)"/>
            </div>

            <div>
                <span>Кодовое слово</span>
                <input type="text" id="client-keyword" name="client-keyword" />
            </div>

            <div>
                <span>Номер телефона</span>
                <input type="text" id="client-phone" name="client-phone" placeholder="+79012345678"/>
            </div>

            <div>
                <span>Баланс (руб.)</span>
                <input type="text" id="client-balance" name="client-balance" placeholder="10000"/>
            </div>

        </div>

        <input type="button" class="common-button" style="display: block; margin: 20px auto;" onclick="createNewUser()" value="Подтвердить" />

    </div>

<div th:replace="/footer" xmlns:th="http://www.w3.org/1999/xhtml"></div>
