<div th:replace="/header"></div>

<div class="page-container">
    <h2>Добро пожаловать в нашу семью, ахпэрэс!</h2>

    <div class="card sign-up-block block-styling" style="display: inline-table">

        <div>
            <span>Имя</span>
            <input type="text" id="client-name" name="client-name" placeholder="IVAN"/>
        </div>

        <div>
            <span>Фамилия</span>
            <input type="text" id="client-lastname" name="client-lastname" placeholder="IVANOV"/>
        </div>

        <div>
            <span>Серия и номер паспорта</span>
            <div style="float: right;">
                <input type="text" id="client-passport-series" name="client-passport-series" style="width: 50px; float: left !important;"
                       maxlength="4" placeholder="4511"/>
                <input type="text" id="client-passport-number" name="client-passport-number" style="width: 169px"
                       maxlength="6" placeholder="123456"/>
            </div>
        </div>

        <div>
            <span>Дата рождения</span>
            <input type="date" id="birth-date" name="birth-date"/>
        </div>

        <div>
            <span>Номер счета</span>
            <div style="float: right; display: flex;">
                <input type="text" id="client-account-1" name="client-account-1" placeholder="4276" maxlength="4"/>
                <input type="text" id="client-account-2" name="client-account-2" placeholder="3801" maxlength="4"/>
                <input type="text" id="client-account-3" name="client-account-3" placeholder="1234" maxlength="4"/>
                <input type="text" id="client-account-4" name="client-account-4" placeholder="5678" maxlength="4"/>
            </div>
        </div>

        <div>
            <span>CVC</span>
            <input type="text" id="client-cvc" name="client-cvc" maxlength="3" placeholder="012"/>
        </div>

        <div>
            <span>Номер телефона (логин)</span>
            <input type="text" id="client-phone" name="client-phone" maxlength="12" placeholder="+79012345678"/>
        </div>

        <div>
            <span>Кодовое слово (пароль)</span>
            <input type="password" id="client-keyword" name="client-keyword"/>
        </div>

        <div>
            <span>Баланс (руб.)</span>
            <input type="text" id="client-balance" name="client-balance" placeholder="10000"/>
        </div>

    </div>

    <input type="button" class="common-button" style="display: block; margin: 20px auto;" onclick="createNewUser()"
           value="Подтвердить"/>

</div>

<div th:replace="/footer"></div>
